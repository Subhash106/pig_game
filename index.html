<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentales - Part 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="left">
          <h2 class="player player-1 active-player">Player 1</h2>
          <p class="score">8</p>
          <div class="current">
            <p class="currentText">current</p>
            <p class="currentScore currentScore-1">0</p>
          </div>
        </div>
        <div class="right">
          <h2 class="player player-2">Player 2</h2>
          <p class="score">8</p>
          <div class="current">
            <p class="currentText">current</p>
            <p class="currentScore currentScore-2">0</p>
          </div>
        </div>

        <button class="btn new-game">🔁 New game</button>
        <div class="dice"></div>
        <button class="btn hold">🎯 Hold</button>
        <button class="btn roll-dice">🎲 Roll dice</button>
      </main>
    </div>
  </body>
</html>
